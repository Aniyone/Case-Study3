<!DOCTYPE html>
<html>
<head>
    <title>Слайдер изображений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .slider {
            width: 600px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        .images {
            width: 100%;
            height: 400px;
        }

        .images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            border-top: 2px solid #ddd;
        }

        .buttons button {
            background-color: #555;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #777;
        }

        .buttons .imageinfo {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="buttons">
            <button id="previousbutton">Назад</button>
            <div class="imageinfo" id="imagenumber">Изображение 1 из 5</div>
            <button id="forwardbutton">Вперед</button>
        </div>
    </div>

    <script>
        images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];
        let currentIndex = 0;

        imagesshow = document.querySelector('.images img');
        imagenumber = document.getElementById('imagenumber');
        previousbutton = document.getElementById('previousbutton');
        forwardbutton = document.getElementById('forwardbutton');

        function updateSlider() {
            imagesshow.src = images[currentIndex];
            imagesshow.alt = `Изображение ` + (currentIndex + 1);
            imagenumber.textContent = `Изображение ` + (currentIndex + 1) + ` из ` + (images.length);
        }

        previousbutton.addEventListener('click', () => {
            currentIndex -= 1;
            if (currentIndex < 0) { 
            currentIndex = 4;
            }
            updateSlider();
        });

        forwardbutton.addEventListener('click', () => {
            currentIndex += 1;
            if (currentIndex > 4) {
            currentIndex = 0;
            }
            updateSlider();
        });

        updateSlider();
    </script>
</body>
</html>
